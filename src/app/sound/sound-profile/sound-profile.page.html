<ion-header class="ion-no-border">
	<mezzo-header-toolbar [headerTitle]="'HiGhost'"></mezzo-header-toolbar>
	<div class="padding">
		<div fxLayout="row" fxLayoutGap="1rem">
			<div fxFlex="100px">
				<ion-avatar>
					<img src="../../../assets/images/avatar-highost.png">
				</ion-avatar>
			</div>
			<div fxFlex="25" fxLayout="column"  fxLayoutAlign="center center">
				<h3 class="bold">300</h3>
				<h5>Posts</h5>
			</div>
			<div fxFlex="25" fxLayout="column" fxLayoutAlign="center center">
				<h3 class="bold">1.2M</h3>
				<h5>Followers</h5>
			</div>
			<div fxFlex="25" fxLayout="column" fxLayoutAlign="center center">
				<h3 class="bold">599</h3>
				<h5>Following</h5>
			</div>
		</div>
		<div fxLayout="column" fxLayoutGap=".5rem" class="pad-t-10">
			<h4 class="bold" fxFlex>Hi Ghost</h4>
			<h4 class="mezzo-gray-text" fxFlex>Producer</h4>
			<h4 fxFlex>I make beats and melodies for HipHop and Trap artists.</h4>
		</div>
	</div>
</ion-header>

<super-tabs class="border-bottom">
	<super-tabs-toolbar>
		<super-tab-button disableRipple="true">
			<ion-icon name="camera"></ion-icon>
		</super-tab-button>
		<super-tab-button disableRipple="true">
			<ion-icon name="videocam"></ion-icon>
		</super-tab-button>
		<super-tab-button disableRipple="true">
			<ion-icon name="volume-high"></ion-icon>
		</super-tab-button>
	</super-tabs-toolbar>
	<super-tabs-container>
		<super-tab>
			<ion-content>
				<mezzo-photo-list [photos]="photos"></mezzo-photo-list>
			</ion-content>
		</super-tab>
		<super-tab>
			<ion-content>
				<mezzo-video-list [videos]="videos"></mezzo-video-list>
			</ion-content>
		</super-tab>
		<super-tab>
			<ion-content>
				<mezzo-audio-list [audioThumbnails]="audioThumbnails"></mezzo-audio-list>
			</ion-content>
		</super-tab>
	</super-tabs-container>
</super-tabs>
