<ion-header class="ion-no-border">
	<mezzo-header-toolbar [headerMenu]="true" [headerTitle]="'Content Creators'" [headerFilter]="headerFilter" [headerSearch]="true">
	</mezzo-header-toolbar>
</ion-header>
<ion-content>
	  <ng-container *ngFor="let post of data">
    <mezzo-post 
			[avatar]="post.image.url"
			[thumbnail]="post.image.thumbnailUrl"
      [title]="post.title"
      [description]="post.body"></mezzo-post>
  </ng-container>
</ion-content>
